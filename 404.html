<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8;"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="robots" content="all" />
  <meta name="robots" content="index,follow"/>
  <title>页面未找到</title>
  <!-- 可以在这里添加CSS样式或者外部样式表链接 -->
</head>
<body>
  <h1>页面未找到</h1>
  <p>抱歉，我们找不到你请求的页面。</p>
  <p>如有需要，请联系管理员：me@zhengliang.org</p>
  <p>你将在 <span id="countdown">5</span> 秒后被重定向到 <a href="https://blog.ss.ci">主页</a>.</p>
  <script>
    var timeLeft = 5;
    var elem = document.getElementById('countdown');
    var timerId = setInterval(countdown, 1000);
    
    function countdown() {
      if (timeLeft == -1) {
        clearTimeout(timerId);
        doRedirect();
      } else {
        elem.innerHTML = timeLeft;
        timeLeft--;
      }
    }

    function doRedirect() {
      window.location.href = 'https://blog.ss.ci';
    }
  </script>
</body>
</html>
